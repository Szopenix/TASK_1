<!DOCTYPE html>
<html>
<head>
    <title>All Figures</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody class="figure-tbody">
    </tbody>
</table>
<script type="text/javascript">
    $.get("http://localhost:8080/figure/allFigures", function (data) {
        $.each(data, function () {
            $(".figure-tbody").append(
                "<tr><td>" + this['id'] + "</td>" +
                "<td>" + this['name'] + "</td></tr>");
        });
    });
</script>
</body>
</html>
